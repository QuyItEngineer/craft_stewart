<!DOCTYPE html>
<html lang="en">
<head>
  {% block head %}
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta charset="utf-8">
		<title>{% if title is defined %}{{ title }} - {% endif %}{{ siteName }}</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" type="text/css" href="{{ siteUrl }}assets/css/bootstrap.min.css">
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
		<link rel="stylesheet" type="text/css" href="{{ siteUrl }}assets/css/common.css">
	{% endblock %}
</head>
<body {% if bodyClass is defined %}class="{{ bodyClass }}"{% endif %}>
	{% block body %}{% endblock %}
	{% block foot %}{% endblock %}


	<!-- jquery -->
	<script src="{{ siteUrl }}assets/js/jquery-1.12.1.min.js"></script>
	<!-- popper js -->
	<script src="{{ siteUrl }}assets/js/popper.min.js"></script>
	<!-- bootstrap js -->
	<script src="{{ siteUrl }}assets/js/bootstrap.min.js"></script>
</body>
</html>
